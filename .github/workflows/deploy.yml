name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Clean build artifacts
        run: |
          rm -rf .next/cache
          rm -rf .next/static/development
          find .next -name "*.map" -delete
          find .next -name "*.nft.json" -delete
          find .next -type f -name "*.js" -size +500k -delete 2>/dev/null || true
          echo "Build size after cleanup:"
          du -sh .next

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: justhil-gl2api
          entrypoint: jsr:@deno/nextjs-start/v14
          include: |
            .next
            public

