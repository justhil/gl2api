name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deploy to Deno Deploy
        run: |
          deno install -gArf jsr:@deno/deployctl
          deployctl deploy --project=justhil-gl2api --include=.next --include=public --entrypoint=jsr:@deno/nextjs-start/v14 --token=${{ secrets.DENO_DEPLOY_TOKEN }}

